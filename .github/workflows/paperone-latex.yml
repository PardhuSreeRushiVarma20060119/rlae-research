name: Build PaperOne PDF

on:
    push:
        paths:
            - "Papers/P1/LaTeX/**"

jobs:
    build-paper:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Compile LaTeX
              uses: xu-cheng/latex-action@v3
              with:
                  working_directory: Papers/P1/LaTeX
                  root_file: PaperOne.tex

            - name: Prepare Pages directory
              run: |
                  mkdir -p public
                  cp Papers/P1/LaTeX/PaperOne.pdf public/

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: public
